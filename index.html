<html>
    <head>
        <title>Outer Space</title>
        <script src="https://aframe.io/releases/1.0.3/aframe.min.js">
        </script>
      <audio src="Assets/Space.mp3" preload></audio>
      <script>
      function onLoad(){
      document.cookie = "HasVisitedSpace=True; expires=31 Dec 9999 12:00:00 UTC";
      console.log('Page Loaded')
      };



      onLoad()
      </script>
    </head>
    <body>


        <a-scene camera look-controls position="0 1.6 0">
 <a-assets>



 </a-assets>
          <a-sky sound="src: url(Assets/Space.mp3); loop: true; volume: 7; autoplay: true" src="Assets/space.jpg"></a-sky>
<a-entity  id="Planets">
          <a-sphere class="Star" id="Sun" scale="2 2 2" position="-7 2 -5" src="Assets/Sun.png"></a-sphere>
          <a-sphere class="planet" id="Mecury" scale="0.6 0.6 0.6" position="-3 2 -5" src="Assets/Mecury.jpg"></a-sphere>
          <a-sphere class="planet" id="Venus" scale="0.8 0.8 0.8" position="0 2 -5" src="Assets/Venus.png"></a-sphere>
          <a-sphere class="planet" id="Earth" scale="1 1 1" position="3 2 -5" src="Assets/earth.jpg"></a-sphere>
          <a-sphere class="planet" id="Mars" scale="0.9 0.9 0.9" position="6 2 -5" src="Assets/planet.jpg"></a-sphere>
          <a-sphere class="planet" id="Jupiter" scale="1.76 1.76 1.76" position="9 2 -5" src="Assets/Jupiter.png"></a-sphere>
          <a-sphere class="planet" id="Saturn" scale="1.44 1.44 1.44" position="13 2 -5" src="Assets/saturn.jpg"></a-sphere>
            <a-torus class="ring" id="SaturnRing" rotation="120 120 90" scale="1.66 1.66 1" position="13 2 -5" color="#a2e1e2"></a-torus>
          <a-sphere class="planet" id="Uranus" scale="1.33 1.33 1.33" position="18 2 -5" src="Assets/uranus.png"></a-sphere>
            <a-torus class="ring" id="UranusRing" rotation="180 76 180" scale="1.55 1.55 0.9" position="18 2 -5" color="#a2e1e2"></a-torus>
          <a-sphere class="planet" id="Neptune" scale="1.33 1.33 1.33" position="24 2 -5" src="Assets/Neptune.png"></a-sphere>
</a-entity>
          <a-entity id="Text">


            <a-entity  position="-7.256 0.915 -2.118" rotation="-20.750 0 0" text="value:  The Sun is the star at the center of the Solar System. It is a nearly perfect ball of hot plasma, heated to incandescence by nuclear fusion reactions in its core, radiating the energy mainly as visible light, ultraviolet light, and infrared radiation. It is by far the most important source of energy for life on Earth.;  align:  center;  letterSpacing:  3;  lineHeight:  77;  width:  1.89"></a-entity>


          </a-entity>
          <a-entity id="TextsBacking">
            <a-entity obj-model="obj: url(Assets/Yuan.obj); mtl: url(Assets/Yuan.mtl)" rotation="0 90 70" position="-7.123 0.729 -2.152"></a-entity>
            <a-entity obj-model="obj: Assets/Mariachi.obj; mtl: Assets/Mariachi.mtl" rotation="0 90 70" position="-7.25963 0.28188 -1.9035" scale="1 1 2.78"></a-entity>


          </a-entity>


          <a-entity id="leftHand" hand-tracking-controls="hand: left;"></a-entity>
<a-entity id="rightHand" hand-tracking-controls="hand: right;"></a-entity>
          <a-entity oculus-touch-controls="hand: left"></a-entity>
<a-entity oculus-touch-controls="hand: right"></a-entity>


      </a-scene>
    </body>
</html>
